name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run CI checks before building release artifacts
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build:
    name: Build (${{ matrix.target }})
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      # Install cross for Linux aarch64 cross-compilation
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package (Unix)
        if: ${{ !contains(matrix.target, 'windows') }}
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="squrl-${VERSION}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czf "../../../${ARCHIVE}" squrl
          cd ../../..
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: ${{ contains(matrix.target, 'windows') }}
        shell: pwsh
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="squrl-${VERSION}-${{ matrix.target }}.tar.gz"
          Compress-Archive -Path "target/${{ matrix.target }}/release/squrl.exe" -DestinationPath $ARCHIVE
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: squrl-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Compute checksums and update formula
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Strip the leading "v" for the formula version field
          FORMULA_VERSION="${VERSION#v}"

          # Compute sha256 for each target
          SHA_MACOS_ARM=$(shasum -a 256 artifacts/squrl-${VERSION}-aarch64-apple-darwin.tar.gz | awk '{print $1}')
          SHA_MACOS_X86=$(shasum -a 256 artifacts/squrl-${VERSION}-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          SHA_LINUX_ARM=$(shasum -a 256 artifacts/squrl-${VERSION}-aarch64-unknown-linux-gnu.tar.gz | awk '{print $1}')
          SHA_LINUX_X86=$(shasum -a 256 artifacts/squrl-${VERSION}-x86_64-unknown-linux-gnu.tar.gz | awk '{print $1}')

          # Generate the formula
          cat > squrl.rb << 'FORMULA'
          class Squrl < Formula
            desc "Terminal-based HTTP and WebSocket client"
            homepage "https://github.com/FloodCreux/squrl"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/FloodCreux/squrl/releases/download/TAG_PLACEHOLDER/squrl-TAG_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_MACOS_ARM_PLACEHOLDER"
              elsif Hardware::CPU.intel?
                url "https://github.com/FloodCreux/squrl/releases/download/TAG_PLACEHOLDER/squrl-TAG_PLACEHOLDER-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_MACOS_X86_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/FloodCreux/squrl/releases/download/TAG_PLACEHOLDER/squrl-TAG_PLACEHOLDER-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_LINUX_ARM_PLACEHOLDER"
              elsif Hardware::CPU.intel?
                url "https://github.com/FloodCreux/squrl/releases/download/TAG_PLACEHOLDER/squrl-TAG_PLACEHOLDER-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_LINUX_X86_PLACEHOLDER"
              end
            end

            def install
              bin.install "squrl"
            end

            test do
              assert_match "squrl #{version}", shell_output("#{bin}/squrl --version")
            end
          end
          FORMULA

          # Strip leading whitespace from heredoc indentation
          sed -i 's/^          //' squrl.rb

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${FORMULA_VERSION}/g" squrl.rb
          sed -i "s/TAG_PLACEHOLDER/${VERSION}/g" squrl.rb
          sed -i "s/SHA_MACOS_ARM_PLACEHOLDER/${SHA_MACOS_ARM}/g" squrl.rb
          sed -i "s/SHA_MACOS_X86_PLACEHOLDER/${SHA_MACOS_X86}/g" squrl.rb
          sed -i "s/SHA_LINUX_ARM_PLACEHOLDER/${SHA_LINUX_ARM}/g" squrl.rb
          sed -i "s/SHA_LINUX_X86_PLACEHOLDER/${SHA_LINUX_X86}/g" squrl.rb

      - name: Push formula to tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          git clone https://x-access-token:${TAP_TOKEN}@github.com/FloodCreux/homebrew-squrl.git tap
          cp squrl.rb tap/Formula/squrl.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/squrl.rb
          git commit -m "Update squrl to ${VERSION}"
          git push
