# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Target platforms to check
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "aarch64-pc-windows-msvc",
]

# ============================================================================
# Advisories - check for known security vulnerabilities
# ============================================================================
[advisories]
# The database of advisories to check against
db-path = "~/.cargo/advisory-db"
# URL to the advisory database
db-urls = ["https://github.com/rustsec/advisory-db"]
# How to handle advisories that have been yanked
yanked = "warn"
# Ignore advisories with no safe upgrade available in transitive dependencies
ignore = [
    "RUSTSEC-2023-0071", # rsa: Marvin Attack timing sidechannel (transitive via jsonwebtoken, no fix available)
    "RUSTSEC-2024-0320", # yaml-rust: unmaintained (transitive via syntect, no fix available)
    "RUSTSEC-2024-0370", # proc-macro-error: unmaintained (transitive via nestify, no fix available)
    "RUSTSEC-2024-0436", # paste: unmaintained (transitive via nestify/boa_engine/rav1e, no fix available)
    "RUSTSEC-2025-0141", # bincode: unmaintained (transitive via syntect, no fix available)
]

# ============================================================================
# Licenses - ensure all dependencies use acceptable licenses
# ============================================================================
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "BSL-1.0",
]

# Allow specific licenses for specific crates
exceptions = [
    # serde-versioning uses WTFPL (public-domain-equivalent, permissive)
    { allow = ["WTFPL"], crate = "serde-versioning" },
]

# ============================================================================
# Bans - deny or allow specific crates
# ============================================================================
[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "deny"
# Allow specific crates to have duplicate versions
skip = []
# Allow specific crate version combinations
skip-tree = []

# List of crates to deny
deny = [
    # Unmaintained crates
    # { name = "unmaintained-crate" }
]

# List of allowed crates (if set, only these are allowed)
# allow = []

# ============================================================================
# Sources - where crates can be fetched from
# ============================================================================
[sources]
# Lint level for crates not from an allowed source
unknown-registry = "deny"
# Lint level for crates not from a known git repository
unknown-git = "warn"
# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allowed git sources
allow-git = []
