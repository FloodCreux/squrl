# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Target platforms to check
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

# ============================================================================
# Advisories - check for known security vulnerabilities
# ============================================================================
[advisories]
# The database of advisories to check against
db-path = "~/.cargo/advisory-db"
# URL to the advisory database
db-urls = ["https://github.com/rustsec/advisory-db"]
# How to handle advisories that have been yanked
yanked = "warn"
# Ignore specific advisories (add IDs here if needed to temporarily bypass)
ignore = []

# ============================================================================
# Licenses - ensure all dependencies use acceptable licenses
# ============================================================================
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]

# Lint level for when multiple licenses are detected
copyleft = "warn"

# Allow specific licenses for specific crates if needed
exceptions = []

# ============================================================================
# Bans - deny or allow specific crates
# ============================================================================
[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "deny"
# Allow specific crates to have duplicate versions
skip = []
# Allow specific crate version combinations
skip-tree = []

# List of crates to deny
deny = [
    # Unmaintained crates
    # { name = "unmaintained-crate" }
]

# List of allowed crates (if set, only these are allowed)
# allow = []

# ============================================================================
# Sources - where crates can be fetched from
# ============================================================================
[sources]
# Lint level for crates not from an allowed source
unknown-registry = "deny"
# Lint level for crates not from a known git repository
unknown-git = "warn"
# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allowed git sources
allow-git = []
